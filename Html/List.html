<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
 <h2>Ordered List</h2>
 <ol type="1">
    <li>apple</li>
    <li>Mango</li>
    <li>grapes</li>
    <li>banana</li>
 </ol>
<h2>Unordered List</h2>
<ul style="list-style-type: none;">
    <li>spiderman </li>
    <li>alien covnent</li>
    <li>avengers</li>
    <li>lost in space </li>
</ul>
<h2>Description List</h2>
<dl>
    <dt>Universe</dt>
    <dd>Universe is infinite</dd>
    <dt>God</dt>
    <dd>God doesn't exist</dd>
</dl>
</body>
</html>
