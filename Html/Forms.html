<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form method="GET", action="backend.html">
        <label for="username">Username : 
        </label>
        <input type="text"  id="username" placeholder="type your name" required>
        <br><br>
        <label for="password">Password : </label>
        <input type="password"  id="password"  placeholder="enter your password" required>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="enter email ">
        <br><br>
        <input type="submit" value="sign in">
        <br><br>
        <h2>Select your gender</h2>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" required value="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" required value="female">
        <label for="">Other</label>
        <input type="radio" name="Gender" id="other" required value="other">
        <br><br>
        <label for="agegroupes">select age group</label>
        <select name="age group values " id="agegroupes">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="30-50">30-50</option>
        </select><br><br>
        <h2>select color </h2>
        <input type="color">
        <input type="file">

    </form>
</body>
</html>
